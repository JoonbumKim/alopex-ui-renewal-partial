<!DOCTYPE html>
<html>
<head>
	<title>Table Highlights - Table | Alopex UI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<style>
	/* The color of the highlight can be modified by the below CSS statements. */
		.af-table-row { }
		.af-table-cell { }
		.af-table-column { }
	</style>
	
	
	<script>
		$(document).ready(function() {
		  $('#switch').bind('change', function(e) {
		  switch(e.currentTarget.value) {
		  case "row":
		    setStyle('.af-table-row', 'border', '1px solid #F7F300');
		    setStyle('.af-table-row', 'background', '#FAF9D7');
		    setStyle('.af-table-column', 'background', '');
		    setStyle('.af-table-cell', 'background', '');
		    break;
		  case "column":
		    setStyle('.af-table-row', 'border', '');
		    setStyle('.af-table-row', 'background', '');
		    setStyle('.af-table-column', 'background', '#FAF9D7');
		    setStyle('.af-table-cell', 'background', '');
		    break;
		  case "cell":
		    setStyle('.af-table-row', 'border', '');
		    setStyle('.af-table-row', 'background', '');
		    setStyle('.af-table-column', 'background', '');
		    setStyle('.af-table-cell', 'background', '#FAF9D7');
		    break;
		  }
		  });
		  $('#switch').trigger('change');
		});
		
		

	    function setStyle(selectorText, key, value) {
	      var theRules = new Array();
	      for ( var i=0; i<document.styleSheets.length; i++ ) {
	        if (document.styleSheets[i].cssRules) {
	          theRules = document.styleSheets[i].cssRules;
	        } else if (document.styleSheets[i].rules) {
	          theRules = document.styleSheets[i].rules;
	        }
	        for (var n=0; n<theRules.length; n++) {
	          if (theRules[n].selectorText == selectorText) {
	            theRules[n].style[key] = [value];
	            return;
	          }
	        }
	      }
	    }
  </script>
</head>
<body>
	<select id="switch">
		<option value="row">Row Highlight</option>
		<option value="column">Column Highlight</option>
		<option value="cell">Cell Highlight</option>
	</select>
	<div class="Table-wrapper">
    	<div class="Table-scroller">
			<table class="Table" data-highlight="true">
				<thead>
					<tr>
						<th>Head1</th>
						<th>Head2</th>
						<th>Head3</th>
						<th>Head4</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Row 1, Cell1</td>
						<td>Row 1, Cell2</td>
						<td>Row 1, Cell3</td>
						<td>Row 1, Cell4</td>
					</tr>
					<tr>
						<td>Row 2, Cell1</td>
						<td>Row 2, Cell2</td>
						<td>Row 2, Cell3</td>
						<td>Row 2, Cell4</td>
					</tr>
					<tr>
						<td>Row 3, Cell1</td>
						<td>Row 3, Cell2</td>
						<td>Row 3, Cell3</td>
						<td>Row 3, Cell4</td>
					</tr>
					<tr>
						<td>Row 4, Cell1</td>
						<td>Row 4, Cell2</td>
						<td>Row 4, Cell3</td>
						<td>Row 4, Cell4</td>
					</tr>
					<tr>
						<td>Row 5, Cell1</td>
						<td>Row 5, Cell2</td>
						<td>Row 5, Cell3</td>
						<td>Row 5, Cell4</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
