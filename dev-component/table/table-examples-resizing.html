<!DOCTYPE html>
<html>
<head>
	<title>Column Resizing - Table | Alopex UI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="Table-wrapper">
    	<div class="Table-scroller">
			<table class="Table">
				<thead>
					<tr>
						<th data-resizable="true">Head1</th>
						<th>Head2</th>
						<th data-resizable="true">Head3</th>
						<th>Head4</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Row1,Cell1</td>
						<td>Row1,Cell2</td>
						<td>Row1,Cell3</td>
						<td>Row1,Cell4</td>
					</tr>
					<tr>
						<td>Row2,Cell1</td>
						<td>Row2,Cell2</td>
						<td>Row2,Cell3</td>
						<td>Row2,Cell4</td>
					</tr>
					<tr>
						<td>Row3,Cell1</td>
						<td>Row3,Cell2</td>
						<td>Row3,Cell3</td>
						<td>Row3,Cell4</td>
					</tr>
					<tr>
						<td>Row4,Cell1</td>
						<td>Row4,Cell2</td>
						<td>Row4,Cell3</td>
						<td>Row4,Cell4</td>
					</tr>
					<tr>
						<td>Row5,Cell1</td>
						<td>Row5,Cell2</td>
						<td>Row5,Cell3</td>
						<td>Row5,Cell4</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
