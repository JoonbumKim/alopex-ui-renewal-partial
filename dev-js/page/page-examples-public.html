<!DOCTYPE html>
<html>
<head>
<title>Page-public | Alopex UI</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" type="text/css" href="/2.3/dist/css/alopex-ui-default.css" />
<script type="text/javascript"  src="/2.3/js/libs/jquery/jquery-1.10.1.js"></script>
<script type="text/javascript"  src="/2.3/dist/script/alopex-ui.min.js"></script>

<script>
var main = $a.page(function() {
    this.init = function(id, param) {
    	//....
    };

    this.publicFunction = function() { // Public 함수
       alert("public function - MAIN!");
    }
});

$a.page(function() {
	this.init = function(id, param) {


		$('#btn_public').on('click', function() {
			main.publicFunction();
		});
	};
});

    

</script>
</head>
<body>
	<div>		
		<h3>public funcion 호출</h3>
		<div id="content">
			<button id="btn_public" class="Button">call</button>
		</div>		
	</div>
</body>
</html>
