<html>
<head>
	<meta charset="UTF-8"></meta>
</head>
<body>
	<h2>HTML Form</h2>
	
	<form id="testForm" name="input" method="get" data-provider="personinfo">
		<table data-type="table" border="1" data-bind="css: {background: bgColor}">
			<colgroup>
				<col style="width:100px;" />
				<col />
			</colgroup>
			<tr data-bind="visible: bool">
				<td>font size</td>
				<td><input data-type="textinput" type="text" data-bind="value:fsize, style: {font-size:fsize}"></td>
			</tr>
			<tr>
				<td>table color</td>
				<td><input data-type="textinput" type="text" data-bind="value:bgColor"></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input data-type="textinput" type="text" data-bind="value:username"></td>
			</tr>
			<tr>
				<td>Username2</td>
				<td><input data-type="textinput" type="text" data-bind="value:name_gender"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input data-type="textinput" type="password" data-bind="value:password"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input data-type="radio" id="radio1" type="radio" name="gender" value="male" data-bind="checked:gender" />
					<label for="radio1">male</label>
					<input data-type="radio" id="radio2" type="radio" name="gender" value="female" data-bind="checked:gender" />
					<label for="radio2">female</label>
				</td>
			</tr>
			<tr>
				<td>Home Phone </td>
				<td><input data-type="textinput" type="text" data-bind="value:phone"></td>
			</tr>
			<tr>
				<td>Cell Phone</td>
				<td><input data-type="textinput" type="text" data-bind="value:cell"></td>
			</tr>
			<tr>
				<td>Description</td>
				<td>
					<textarea data-type="textarea" data-bind="text:description"></textarea>
					<div style="color:red;" data-bind="html:description"></div>
				</td>
			</tr>
			<tr>
				<td>Interests</td>
				<td>
					<input id="1" type="checkbox" name="interest" value="shopping" data-bind="checked:interest" />
					<label for="1">shopping</label>
					<input id="2" type="checkbox" name="interest" value="books" data-bind="checked: interest" />
					<label for="2">books</label>
					<input id="3" type="checkbox" name="interest" value="game" data-bind="checked: interest" />
					<label for="3">game</label>
					<input id="4" type="checkbox" name="interest" value="sports" data-bind="checked: interest" />
					<label for="4">sports</label>
					
					<div style="color:red;" data-bind="text: interest"></div>
					
				</td>
			</tr>
			<tr>
				<td>Occupation</td>
				<td>
					<select data-bind="selectedOptions:occupation">
						<option value="">선택</option>
						<option value="professor">professor</option>
						<option value="student">student</option>
						<option value="programmer">programmer</option>
						<option value="etc">etc</option>
					</select>
					<span data-bind="text: occupation"></span>
				</td>
			</tr>
			<tr>
				<td>family</td>
				<td>
					<table data-type="table">
						<thead>
							<tr>
								<td>Image</td>
								<td>Title</td>
								<td>Descriptiont</td>
							</tr>
						</thead>
						<tbody data-bind="foreach:family">
							<tr >
								<td>
									<img src="" data-bind="attr: {src: image}" />
								</td>
								<td data-bind="html:name"></td>
								<td>
									<input type="text" data-bind="value:relation"/>
								</td>
								
								
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</table>
		
		<table data-type="table">
						<thead>
							<tr>
								<td>Image</td>
								<td>Title</td>
								<td>Descriptiont</td>
							</tr>
						</thead>
						<tbody data-bind="foreach:family">
							<tr >
								<td>
									<img src="" data-bind="attr: {src: image}" />
								</td>
								<td data-bind="html:name"></td>
								<td>
									<input type="text" data-bind="value:relation"/>
								</td>
								
								
							</tr>
						</tbody>
					</table>
		
		
		<input type="submit" value="Submit">
	</form>
